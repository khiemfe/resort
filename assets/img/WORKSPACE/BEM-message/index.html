<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div>
        <!-- Success -->
        <div class="toast toast--success">
            <div class="toast__icon">
                <i class="fa-solid fa-circle-check"></i>
            </div>
            <div class="toast__body">
                <h3 class="toast__title">Success</h3>
                <p class="toast__msg">Lionel Messi Luis Suarez Neymar JR</p>
            </div>
            <div class="toast__close">
                <i class="fa-sharp fa-solid fa-xmark"></i>
            </div>
        </div>
        <!-- Info -->
        <div class="toast toast--info">
            <div class="toast__icon">
                <i class="fa-solid fa-circle-check"></i>

            </div>

            <div class="toast__body">
                <h3 class="toast__title">Info</h3>
                <p class="toast__msg">Lionel Messi</p>
            </div>
            <div class="toast__close">
                <i class="fa-sharp fa-solid fa-xmark"></i>
            </div>
        </div>

        <!-- Warning -->
        <div class="toast toast--warning">
            <div class="toast__icon">
                <i class="fa-solid fa-circle-check"></i>

            </div>

            <div class="toast__body">
                <h3 class="toast__title">Warning</h3>
                <p class="toast__msg">Luis Suarez</p>
            </div>
            <div class="toast__close">
                <i class="fa-sharp fa-solid fa-xmark"></i>
            </div>
        </div>

        <!-- Error -->
        <div class="toast toast--error">
            <div class="toast__icon">
                <i class="fa-solid fa-circle-check"></i>

            </div>

            <div class="toast__body">
                <h3 class="toast__title">Error</h3>
                <p class="toast__msg">Neymar JR</p>
            </div>
            <div class="toast__close">
                <i class="fa-sharp fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>

    <div>
        <div id="toast">
            <div class="toast toast--success">
                <div class="toast__icon">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                <div class="toast__body">
                    <h3 class="toast__title">Thành Công</h3>
                    <p class="toast__msg">Chúc mừng bạn đã đăng ký thành công.</p>
                </div>
                <div class="toast__close">
                    <i class="fa-sharp fa-solid fa-xmark"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
